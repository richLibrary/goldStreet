<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<meta charset="utf-8" />
	<title>企汇网金街购买页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="Keywords" content="关键词"/>
	<meta name="Description" content="网页的描述"/>
	<link rel="stylesheet" href="css/base/common.css" type="text/css" />
	<link rel="stylesheet" href="css/page/list.css" type="text/css" />
	<script type="text/javascript" src="js/jquery.js"></script>	
	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="userCtrl">
<div ng-include="'header.html'"></div>
<div ng-include="'navSlide.html'"></div>
<!-- 内容开始 -->
<div class="buyInfor">
    <h2>确认购买信息</h2>
    <div class="buyList">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">              	
            <tr>
                <th width="30%">商品名称</th>
                <th width="35%">单价</th>
                <th width="15%">服务期限</th>
                <th width="20%">实付款</th>
            </tr>
            <tr>
                <td width="30%"><img src="images/xx01.png" width="61" height="61">企汇网金铺VIP会员套餐</td>
                <td width="15%">￥1000</td>
                <td width="15%">1年</td>
                <td width="40%">￥1000</td>
            </tr>
        </table>
    </div>
    <ul class="buyContact">
    	<li><b>填写买家信息</b><span>(请留下您的联系方式，方便服务商更快与您沟通)</span></li>
    	<li><font>*</font>您的称呼：<input class="buyIn" type="text" /></li>
    	<li><font>*</font>手机号码：<input class="buyIn" type="tel" /></li>
    </ul>
     <ul class="buyPay">   
	    <li>
	    	<b>支付方式</b>
	    	<input type="radio" value="" /><i class="iconfont">&#xe60c;</i>
	    </li>
	    <li>
	    	<b>买家留言</b>
	    	<textarea rows="6" cols="50" class="inputMess" onfocus="if (value =='这里可以写下你对商家的留言内容'){value =''}" onblur="if (value ==''){value='这里可以写下你对商家的留言内容'}"/>这里可以写下你对商家的留言内容</textarea>
	    </li>
	    <li>
	    	<b>发票</b>
	    	<div class="invoice">
	    		<input type="checkbox" id="fapiao">邮寄发票&nbsp;&nbsp;&nbsp;&nbsp;(<a href="http://wp2.qihuiwang.com/Pay/PayInvoice.aspx" style="color:Red">点击完善</a>你的发票信息，否则无法邮寄。)
	    		<p>特别提醒：不满100元不给予邮寄发票</p>
	    	</div>
	    </li>
    </ul>
    <div class="Payment">
    	<b>应付总金额：<em>￥ 1000</em></b>
    	<input class="inputBtn" type="button" value="确认付款" />
    </div>
</ul>
</div>
<div ng-include="'footer.html'"></div>
<script type="text/javascript">
	angular.module('myApp', []).controller('userCtrl', function($scope) {});
	$(document).ready(function(){
		//  全部商品分类列表
	    $(".menuCatary li").mouseenter(function(){
	        $(this).find(".menuText").show();
	        $(this).addClass('on');
			$(this).siblings().removeClass('on')
	    })
	    $(".menuCatary li").mouseleave(function(){
	        $(this).find(".menuText").hide();
	    });
	});

</script>
</body>
</html>
